<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="js/bootstrap.js"></script>
      <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="js/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Sign In</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">

              <form style="font-size: 10pt;" id="newPostForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="string" class="form-control" id="password">
                </div>
            
                <a href='/Home'><button onclick: type="button" id="subNewForm" class="btn btn-primary">Submit</button></a> <br/><br/>
                
              </form>
            </div>

            <div class="row align-items-start">
                <div class="col-2"  ></div>
        
                <div class="col-8" style="text-align: left;" >
                  <div style="padding:5px;">
                    <button id = "newUser" type="button" class="btn btn-primary">Register</button>
                  </div>
        
                <div class="col-2"  ></div>
            </div>

            <div class="col-2"  ></div>
        </div>
    </body>
</html>
