<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Posts</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
<div class="row align-items-start">
    <div class="col-2"  ></div>

    <div class="col-8" style="text-align: center;">
      <h3>Make A Post</h3>
    </div>

    <div class="col-2"  ></div>
</div>

<!--New Asset Box-->
<div class="row align-items-start">
    <div class="col-2"  ></div>

    <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
      <p>Add Post</p>

      <form style="font-size: 10pt;" id="newPostForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>

        <div class="mb-3">
          <label for="post" class="form-label">Post</label>
          <textarea type="string" class="form-control" id="post"></textarea>
        </div>
        <div class="mb-3">
            <label for="FileName" class="form-label">Image Name</label>
            <input type="text" class="form-control" id="FileName">
          </div>
          <div class="mb-3">
            <label for="UpFile" class="form-label">Image to Upload</label>
            <input type="file" class="form-control" id="UpFile">
          </div>
    
        <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
        
      </form>
    </div>

    <div class="col-2"  ></div>
</div>
